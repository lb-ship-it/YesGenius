<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES Genius | Digital Diplomat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        goldLight: '#FDE68A',
                        neonPurple: '#8B5CF6',
                        darkBg: '#050505',
                        panelBg: '#0a0a0a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'shine': 'shine 1.5s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        shine: {
                            '0%': { left: '-100%' },
                            '100%': { left: '100%' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Skrytí výsledku na začátku */
        #result-card { display: none; }
    </style>
</head>
<body class="bg-darkBg text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-neonPurple selection:text-white">

    <div class="w-full max-w-md text-center mb-10 relative">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-40 h-40 bg-purple-900/40 blur-[80px] rounded-full pointer-events-none"></div>
        
        <div class="relative z-10 flex flex-col items-center">
            <h1 class="text-5xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-gold via-goldLight to-gold drop-shadow-sm">
                YES Genius
            </h1>
            <p class="text-xs uppercase tracking-[0.3em] text-gold mt-3 opacity-80 font-semibold">
                Digital Diplomat
            </p>
        </div>
    </div>

    <div class="w-full max-w-md bg-panelBg border border-gold/30 rounded-2xl shadow-[0_0_40px_-10px_rgba(139,92,246,0.15)] overflow-hidden relative backdrop-blur-sm">
        
        <div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-gold to-transparent opacity-50"></div>

        <div class="p-6 space-y-6">
            
            <div class="space-y-2 group">
                <label class="text-xs text-gold font-semibold tracking-wide uppercase ml-1">Komu píšete?</label>
                <div class="relative">
                    <select id="recipient" class="w-full bg-[#111] text-gray-200 border border-[#333] rounded-xl px-4 py-3 appearance-none focus:outline-none focus:border-neonPurple focus:ring-1 focus:ring-neonPurple transition-all duration-300 group-hover:border-gold/50 cursor-pointer">
                        <option>Šéf / Nadřízený</option>
                        <option>Klient</option>
                        <option>Partner / Partnerka</option>
                        <option>Učitel / Profesor</option>
                    </select>
                    <div class="absolute right-4 top-3.5 pointer-events-none text-gray-500">▼</div>
                </div>
            </div>

            <div class="space-y-2 group">
                <label class="text-xs text-gold font-semibold tracking-wide uppercase ml-1">Co se stalo?</label>
                <textarea 
                    id="reason"
                    rows="2"
                    placeholder="Např. Zaspal jsem, ujel mi vlak..." 
                    class="w-full bg-[#111] text-gray-200 border border-[#333] rounded-xl px-4 py-3 focus:outline-none focus:border-neonPurple focus:ring-1 focus:ring-neonPurple transition-all duration-300 resize-none group-hover:border-gold/50 placeholder-gray-600"
                ></textarea>
            </div>

            <div class="space-y-2 group">
                <label class="text-xs text-gold font-semibold tracking-wide uppercase ml-1">Tón komunikace</label>
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="tone-btn border border-neonPurple bg-neonPurple/10 text-neonPurple py-2 rounded-lg text-sm font-medium transition-all shadow-[0_0_15px_-5px_rgba(139,92,246,0.4)] active-tone">
                        Profesionální
                    </button>
                    <button type="button" class="tone-btn border border-[#333] bg-[#111] text-gray-400 py-2 rounded-lg text-sm font-medium hover:border-gold/50 hover:text-gold transition-all">
                        Lidský & Upřímný
                    </button>
                </div>
            </div>

            <button id="generate-btn" class="w-full relative group overflow-hidden rounded-xl py-4 mt-2 transition-all hover:scale-[1.02] active:scale-[0.98] cursor-pointer">
                <div class="absolute inset-0 bg-gradient-to-r from-[#6D28D9] via-neonPurple to-[#6D28D9] opacity-90 group-hover:opacity-100 transition-opacity"></div>
                
                <div class="absolute top-0 -left-[100%] w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 group-hover:animate-shine"></div>
                
                <div class="relative flex items-center justify-center gap-2 text-white font-bold tracking-wide">
                    <span id="btn-text">YES GENEROVAT</span>
                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                </div>
            </button>

        </div>
    </div>

    <div id="result-card" class="w-full max-w-md mt-6 animate-fade-in">
        <div class="relative bg-panelBg border border-gold/20 rounded-2xl p-6 shadow-2xl">
            <div class="absolute -top-3 left-6 bg-darkBg border border-gold/20 px-3 py-1 rounded-full text-[10px] text-gold uppercase tracking-wider">
                Vygenerovaná omluva
            </div>
            
            <p id="result-text" class="text-gray-300 leading-relaxed text-sm font-light italic">
                </p>

            <div class="mt-4 flex justify-end gap-3 border-t border-gray-800 pt-3">
                <button class="flex items-center gap-2 text-xs text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="copy" class="w-3 h-3"></i> Kopírovat
                </button>
                <button class="flex items-center gap-2 text-xs text-neonPurple hover:text-[#A78BFA] transition-colors">
                    <i data-lucide="send" class="w-3 h-3"></i> Odeslat
                </button>
            </div>
        </div>
    </div>

    <script>
        // 1. Inicializace ikonek
        lucide.createIcons();

        // 2. Elementy
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const resultCard = document.getElementById('result-card');
        const resultText = document.getElementById('result-text');
        const recipientInput = document.getElementById('recipient');
        const reasonInput = document.getElementById('reason');

        // 3. Logika generování
        generateBtn.addEventListener('click', () => {
            // Změna tlačítka na "Generuji..."
            const originalText = btnText.innerText;
            btnText.innerText = "GENERUJI...";
            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-75', 'cursor-not-allowed');

            // Simulace API volání (2 sekundy)
            setTimeout(() => {
                const recipient = recipientInput.value;
                const reason = reasonInput.value || "neznámý důvod";

                // Jednoduchá šablona odpovědi (později napojíme na AI)
                const mockResponse = `Vážený pane/paní (pro ${recipient}),\n\nomlouvám se za vzniklou situaci. Důvodem je ${reason}. Udělám vše pro to, abych to co nejdříve napravil. Děkuji za pochopení.`;

                // Zobrazení výsledku
                resultText.innerText = mockResponse;
                resultCard.style.display = 'block';
                
                // Restart animace pro efekt příletu
                resultCard.classList.remove('animate-fade-in');
                void resultCard.offsetWidth; // Trigger reflow
                resultCard.classList.add('animate-fade-in');

                // Reset tlačítka
                btnText.innerText = originalText;
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-75', 'cursor-not-allowed');

                // Re-inicializace ikonek (pokud by se ztratily)
                lucide.createIcons();
            }, 1500);
        });

        // 4. Přepínání stylů tlačítek (jen vizuální efekt)
        const toneBtns = document.querySelectorAll('.tone-btn');
        toneBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Reset všech
                toneBtns.forEach(b => {
                    b.classList.remove('border-neonPurple', 'bg-neonPurple/10', 'text-neonPurple', 'shadow-[0_0_15px_-5px_rgba(139,92,246,0.4)]');
                    b.classList.add('border-[#333]', 'bg-[#111]', 'text-gray-400');
                });
                // Aktivace kliknutého
                e.target.classList.remove('border-[#333]', 'bg-[#111]', 'text-gray-400');
                e.target.classList.add('border-neonPurple', 'bg-neonPurple/10', 'text-neonPurple', 'shadow-[0_0_15px_-5px_rgba(139,92,246,0.4)]');
            });
        });
    </script>
</body>
</html>
