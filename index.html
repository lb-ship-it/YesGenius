        btn.style.opacity = '0.5';
        btn.style.pointerEvents = 'none';
        loader.style.display = 'block';

        try {
            const response = await fetch('/api/generovat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            });

            if (!response.ok) throw new Error(`Server Error: ${response.status}`);
            const data = await response.json();

            if (data.variants && Array.isArray(data.variants)) {
                zobrazitVysledky(data.variants);
            } else {
                throw new Error("Invalid data format");
            }

        } catch (error) {
            console.error("GEN ERROR:", error);
            alert("Connection Error: " + error.message);
        } finally {
            loader.style.display = 'none';
            btn.style.opacity = '1';
            btn.style.pointerEvents = 'auto';
        }
    }

    function zobrazitVysledky(data) {
        const container = document.getElementById('variants-container');
        const lang = document.getElementById('lang-select').value;
        const t = getTexts(lang);
        
        container.innerHTML = '';
        data.forEach(text => {
            const div = document.createElement('div');
            div.className = 'result-card';
            const safeText = text.replace(/'/g, "\\'").replace(/"/g, '&quot;');
            
            div.innerHTML = `
                <div class="result-text">${text}</div>
                <div class="action-row">
                    <button class="btn-action" onclick="kopirovat(this, '${safeText}')">ğŸ“‹ ${t.copy}</button>
                    <button class="btn-action" onclick="sdilet('${safeText}')">ğŸ”— ${t.share}</button>
                </div>
            `;
            container.appendChild(div);
        });
        document.getElementById('vysledek').style.display = 'block';
        document.getElementById('vysledek').scrollIntoView({ behavior: 'smooth' });
    }

    function kopirovat(btn, text) {
        navigator.clipboard.writeText(text).then(() => {
            let orig = btn.innerHTML;
            btn.innerHTML = "âœ…";
            setTimeout(() => btn.innerHTML = orig, 1500);
        });
    }

    function sdilet(text) {
        if (navigator.share) navigator.share({ title: 'YES Genius', text: text });
        else kopirovat(this, text);
    }

    function koupit() { window.location.href = PAYMENT_LINK; }
    
    // Start
    window.onload = function() { changeLanguage(); }
</script>
