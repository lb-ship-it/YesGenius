    function clearInput(id) {

    }

    // Funkce ZmÄ›na jazyka
    function changeLanguage() {
        const lang = document.getElementById('lang-select').value;

        document.getElementById('subtitle').innerText = t.sub;

        inputs.forEach(inp => inp.placeholder = t.ph);

        if (['zh'].includes(lang)) smsOption.innerText = "WeChat / SMS";

        else if (['vn'].includes(lang)) smsOption.innerText = "Zalo / SMS";
        else smsOption.innerText = "SMS / WhatsApp";
    }

    function zobrazitVysledky(data) {
        const container = document.getElementById('variants-container');
        const lang = document.getElementById('lang-select').value;
        const t = getTexts(lang);
        
        container.innerHTML = '';
        data.forEach(text => {

            div.className = 'result-card';
            div.innerHTML = `
                <div class="result-text">${text}</div>
                <div class="action-row">
                    <button class="btn-action" onclick="kopirovat(this, '${text.replace(/'/g, "\\'")}')">
                        ğŸ“‹ ${t.copy}

                    <button class="btn-action" onclick="sdilet('${text.replace(/'/g, "\\'")}')">

            `;
            container.appendChild(div);
        });
        document.getElementById('vysledek').style.display = 'block';
        document.getElementById('vysledek').scrollIntoView({ behavior: 'smooth' });
    }

    function kopirovat(btn, text) {
        navigator.clipboard.writeText(text).then(() => {
            let orig = btn.innerHTML;
            btn.innerHTML = "âœ…";
            setTimeout(() => btn.innerHTML = orig, 1500);
        });
    }

    function sdilet(text) {
        if (navigator.share) navigator.share({ title: 'YES Genius', text: text });

    }
